apiVersion: v1
kind: "BuildConfig"
metadata:
  name: pipelinetest
spec:
  source:
    git:
      uri: 'https://github.com/stevemul/basic_pipelines.git'
      ref: 'testing'
    contextDir: "jenkins"
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: "Jenkinsfile"
    type: JenkinsPipeline
  triggers:
    - type: GitHub
      github:
        secret: "stavros"
